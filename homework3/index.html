<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Details" method="get">
        
        <h3>Personal details</h3>
        <label for="salutation">Salutation</label>
        <br>
        <select name="" id="salutation">
            <option value="none">--None</option>
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
        </select>
        <br>
        <br>
        
        <label for="firstName">First Name :</label>
        <input type="text" name="" id="firstname" size = "20" placeholder="abcd">
        <br>
        <br>
        <label for="lastname">Last Name :</label>
        <input type="text" name="" id="lastname" placeholder="abcd">
        <br>
        <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <br>
        <br>
        <label for="email">Email : </label>
        <input type="email" name="" id="email" placeholder="abc@gmail.com">
        <br>
        <br>
        <label for="DOB">Date of birth : </label>
        <input type="date" name="" id="DOB">
        <br>
        <br>
        <label for="address">Address :</label>
        <br>
        <textarea name="" id="address" rows = "5" cols = "30"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
